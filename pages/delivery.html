        <h1 class="title_main">Contactanos</h1>
        <div>
            <img src="/imagenes/logos/logo.png" alt="bono" class="imagenes_main">
        </div>
        <!--formulario-->
        <form action="">
            <div class="text_formulario">
                <label for="#">
                    <span>nombre:</span>
                    <input type="text" id="text_nombre" placeholder="completa" name="namber" maxlength="10"
                        autocomplete="name" required>
                </label>
            </div>

            <div class="text_formulario">
                <label for="apellido">
                    <span>apellido:</span>
                    <input type="text" id="apellido" name="apellido" placeholder="completa" autocomplete="family-name"
                        maxlength="8" required>
                </label>
            </div>

            <div class="text_formulario">
                <label for="number">
                    <span>numero:</span>
                    <input type="tel" id="number" name="number" placeholder="completa" autocomplete="cc-number"
                        maxlength="10" required>
                </label>
            </div>
            <div class="text_formulario">
                <label for="dia">
                    <span>Dia:</span>
                    <input type="date" id="dia" name="dia" placeholder="completa" autocomplete="date" required
                        class="dia">
                </label>
            </div>
            <div class="text_formulario">
                <label for="paise">
                    <span>pais :</span>
                    <input list="paises" autocomplete="country" placeholder="completa" name="paises" required
                        class="completa_reparador2">
                    <datalist id="paises">
                        <option value="peru"></option>
                        <option value="argentna"></option>
                        <option value="chile"></option>
                        <option value="otros"></option>
                    </datalist>
                </label>
            </div>

            <div class="text_formulario">
                <label for="comentario">
                    <span class="re_comentario">comentario:</span>
                    <input type="text" id="comentario" name="comentario" autocomplete="text" required
                        class="comentario">
                </label>
            </div>

            <div class="text_formulario">
                <label>
                    <input type="submit" class="buton-edit">
                </label>
            </div>
        </form>



        <div class="contenedor_section">
            <h2 style="text-align:center;color: brown;">Lo mas vendido </h2>
